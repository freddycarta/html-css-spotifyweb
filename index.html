<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-css-spotifyweb</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ed10fdd6e7.js" crossorigin="anonymous"></script>
</head>
<body>
    <main id="main">
        <div id="sidebar">
            <img class="logo" src="img/logo.svg" alt="logo">
            <ul class="list-sidebar">
                <li><img class="home" src="img/home.svg" alt="home">Home</li>
                <li><img class="search" src="img/search.svg" alt="">Cerca</li>
                <li><img class="library" src="img/libreria.svg" alt="">La tua libreria</li>
            </ul>
                
        </div>
        <div id="albums">
            <div class="header"></div>
        </div>
    </main>
    <footer id="footer"></footer>
    
</body>
</html>
