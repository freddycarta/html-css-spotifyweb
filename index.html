<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-css-spotifyweb</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ed10fdd6e7.js" crossorigin="anonymous"></script>
</head>
<body>
    <main id="main">
        <div id="sidebar">
            <img class="logo" src="img/logo.svg" alt="logo">
            <ul class="list-sidebar">
                <li><img class="home" src="img/home.svg" alt="home">Home</li>
                <li><img class="search" src="img/search.svg" alt="">Cerca</li>
                <li><img class="library" src="img/libreria.svg" alt="">La tua libreria</li>
                <li>PLAYLIST</li>
                <li>Elenco playlist</li>
                <li>Rock</li>
                <li>Jazz</li>
                <li>Stranger things</li>
                <li>Ernia</li>
                <li>Zack Efron</li>

            </ul>
            <div class="user-box">
                <img src="img/profile.svg" alt="PROFILE">Jhon Doe 
            </div>
                
        </div>
        <div id="albums">
            <div class="header">
                <button class="header-button">EFFETTUA L'UPGRADE</button>
            </div>
            <ul class="menu">
                <li>IN EVIDENZA</li>
                <li>PODCAST</li>
                <li>CLASSIFICHE</li>
                <li>GENERI E MOOD</li>
                <li>NUOVE USCITE</li>
                <li>SCOPRI</li>
            </ul>
        </div>
    </main>
    <footer id="footer"></footer>
    
</body>
</html>
